<p>
    <mat-icon [matBadge]="games.length" matBadgeColor="primary">videogame_asset</mat-icon>
  </p>
  
  <div>
    <mat-card *ngFor="let game of games" class="card-game">
      <mat-card-header>
        <mat-icon>game</mat-icon>
        <mat-card-title>
          {{game.nome}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        Gênero: {{game.genero}}
      </mat-card-content>
      <mat-card-content>
        Código: {{game.codigo | gamecodigo}}
      </mat-card-content>
    </mat-card>
  </div>
